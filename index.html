<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Colores RGB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4 color-card">
      <h2 class="text-center mb-4 fw-bold">ðŸŽ¨ Selector de Color RGB</h2>

      <div class="row">
        <!-- Controles -->
        <div class="col-md-6">
          <!-- ROJO -->
          <div class="mb-3">
            <label for="rojo" class="form-label fw-semibold">Rojo (R)</label>
            <input type="range" class="form-range slider-red" id="rojo" min="0" max="255" value="0">
            <input type="number" class="form-control mt-1" id="inputRojo" min="0" max="255" value="0">
          </div>

          <!-- VERDE -->
          <div class="mb-3">
            <label for="verde" class="form-label fw-semibold">Verde (G)</label>
            <input type="range" class="form-range slider-green" id="verde" min="0" max="255" value="0">
            <input type="number" class="form-control mt-1" id="inputVerde" min="0" max="255" value="0">
          </div>

          <!-- AZUL -->
          <div class="mb-3">
            <label for="azul" class="form-label fw-semibold">Azul (B)</label>
            <input type="range" class="form-range slider-blue" id="azul" min="0" max="255" value="0">
            <input type="number" class="form-control mt-1" id="inputAzul" min="0" max="255" value="0">
          </div>
        </div>

        <!-- Vista del color -->
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
          <div id="recuadroColor" class="color-box mb-3"></div>
          <p class="fw-bold fs-5">HEX: <span id="codigoHex">#000000</span></p>

          <!-- Picker -->
          <label for="picker" class="form-label fw-semibold">Elegir Color:</label>
          <input type="color" id="picker" value="#000000" class="form-control form-control-color border-0">
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
